<html lang="en">
<head>
    <meta charset="UTF-8">

    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">

<body>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>

  <!-- Modal -menu-->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Checkout</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col">
              <h4>Billing Address</h4>
              <form>
                <div class="mb-3">
                  <label for="exampleInputName" class="form-label">Full Name *</label>
                  <input type="text" class="form-control" id="exampleInputName" >
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail" class="form-label">Email *</label>
                  <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputAddress" class="form-label">Address *</label>
                  <textarea class="form-control" id="exampleInputAddress" rows="4"></textarea>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPhone" class="form-label" >Phone No *</label>
                  <input type="text" class="form-control" id="exampleInputPhone" >
                </div><br>
                <select class="form-select" aria-label="Default select example" >
                  <option selected ><i class="fa-solid fa-money-check"></i>Payment Method</option>
                  <option value="1">Card</option>
                  <option value="2">Cash</option>
                </select>
              </form>
            </div>
            <div class="col">
              <h4>Order Information</h4><br>
              <div class="items">

              </div>
              <br>
              <div class="row">

              <img src="\Images\home-img-1.png" height="60rem" width="60rem">
            </div>
            <div class="col">
             <div class="row2">bun</div>
             <div class="row2">burger</div>
             <div class="row2">LKR 500.00</div>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col">
          <img src="\Images\home-img-1.png" height="60rem" width="60rem">
        </div>
        <div class="col">
         <div class="row2">bun</div>
         <div class="row2">burger</div>
         <div class="row2">LKR 500.00</div>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col">
      <img src="\Images\home-img-1.png" height="60rem" width="60rem">
    </div>
    <div class="col">

    </div>
  </div>
              </div>
              </div>
              <hr>
              <div class="row">
                <div class="col">
                  <div class="subtotal">Subtotal</div>
                </div>
                <div class="col">
                  <div class="subtotal2">LKR 0.00</div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="delivery">Delivery</div>
                </div>
                <div class="col">
                  <div class="delivery2">LKR 0.00</div>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col">
                  <div class="total">Total</div>
                </div>
                <div class="col">
                  <div class="total2">LKR 0.00</div>
                </div>
              </div>
            </div>
            </div>
            </div>
          <div class="modal-footer">
            <div class="col-12"></div>
            <div class="row">
              <div class="col">
                <button class="btn btn-primary" type="button" >Continue Shopping</button> 
              </div>
              <div class="col">
                <form>
                <div class="mb-3 form-check">
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                  <label class="form-check-label" for="invalidCheck2">I accept the Terms & Conditions</label>
                </div>
              
              </div>
              <div class="row">
                <div class="col"></div>
                <div class="col">
                  <button type="submit" class="btn btn-primary">Place Order</button>
                </div>
              </form>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

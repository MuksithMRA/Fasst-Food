<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/09789629f4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalLoginForm">
    Launch demo modal</button>
  
  <!-- Modal -aqeel-->
  <div class="modal fade" id="modalLoginForm" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centerd" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
         <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
          
          <button type="button" class="btn-close" aria-label="Close"></button>
        
        </div class="modal-body mx-3">

        

        

        <div class="modal-body mx-3">
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>

          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <i class="bi bi-eye-slash" id="togglePassword"></i>
            <label for="floatingPassword">Password</label>
          </div>

          <div class="form-floating  mb-3 row g-3">
            <div class="col">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">Remeber Me</label>
              </div>
            </div>
            <div class="col float-right">

            <label  for="form-check-label ">
              <a id="fogotpassword" href="">Forgot Passowrd?</a>
            </label>
            </div>
          </div> 
          <button type="button" class="btn btn-primary">Sign in</button>           

          
        </div>  
        </div>

        
      </div>
    </div>
  </div>

  <!------Pagination end-->
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="./View/script.js"></script>

</body>
</html>
